<!doctype html>
<html ⚡4email lang="en" data-css-strict>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
    .container {
      max-width: 500px;
      margin: auto;
      font-family: sans-serif;
      padding: 1em;
      text-align: center;
    }
    .block {
      display: block;
      width: 100%;
    }
    .m1 {
      margin: 1em 0;
    }
    label {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <amp-img class="m1" width="1000" height="667" layout="responsive" src="https://image.popbela.com/content-images/post/20230725/66d889a0b2bee3f106336ead42be0375.png"></amp-img>
      <p>Angeli Khang: Most promising among Vivamax’s sexy stars</p>
    </div>

    <form method="post" action-xhr="https://ola-stage.mrm.mrm-client.com/api/amptest">
      <div class="m1">
        <p>How would you rate her performance?</p>

        <input type="radio" id="rating1" name="rating" value="3" on="change:step2.show" required>
        <label for="rating1">Great</label>

        <input type="radio" id="rating2" name="rating" value="2" on="change:step2.show">
        <label for="rating2">Not bad</label>

        <input type="radio" id="rating3" name="rating" value="1" on="change:step2.show">
        <label for="rating3">Meh</label>
      </div>
      <div class="m1" id="step2" hidden>
        <label class="block" for="info">Would you like to tell us more?</label>
        <textarea class="block" id="info" name="reedback" rows="5"></textarea>
      </div>
      <input type="submit" value="Send feedback">
      <input type="reset" value="Clear">

      <div class="m1" submit-success>
        Thank you for submitting feedback.
      </div>
    </form>
  </div>
</body>
</html>
